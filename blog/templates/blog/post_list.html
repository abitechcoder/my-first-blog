<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Boys blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">Django Boys Blog</a></h1>
    </div>

      {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="#">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
          {{ posts }}
      {% endfor %}

  </body>
</html>
